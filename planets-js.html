<script>
    var planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus','Neptune'];

        console.log("Here is the list of planets:");

    logPlanets();

    planets.push('Pluto');
    index = planets.indexOf('Earth')
    console.log(index);
   // planets.splice(4, 1); //only turned into comment to test the rest of the code.

    planets.reverse();
    console.log(planets);

    planets.sort();
    console.log(planets);


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Form</title>

    <div>

        <div>
            <a href="https://www.aa.com/car?execution=e1s1">Cars</a>

            <input type="checkbox" name="miles" value="Redeem Miles">Redeem Miles

                <option value="1">1</option>
                <option value="2">2</option>

            </select>
        </div>
        <label for="departure">Depart<input id="departure" type="date"><input type="color"></label>
        <label for="return">Return<input id="return" type="date"><input type="color"></label>

        <button type="submit">Search</button>
    </div>
    </body>

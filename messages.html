<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>

    <div id="info" class="message message-info">
        An informational message
    </div>
    <div id="success" class="message message-success">
        A success message
    </div>
    <div id="warning" class="message message-warning">
        A warning message
    </div>
    <div id="error" class="message message-error">
        An error message
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FlexBox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css"></link
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet""></link>
    <script src="https://kit.fontawesome.com/4f2dc8df2d.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav>
        <ul class="nav-bar-left">
            <li><a href="#">Articles</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>
        <ul>
            <li class="nav-bar-logo"><a href="#">Logo</a></li>
        </ul>
        <ul>
            <div>
                <section class="nav-bar-icons">
                    <div>
                        <ul class="nav-bar-right">
                            <li><a href="#">Follow Us</a></li>
                            <a href="#">
                    <span class="icon-wrapper">
                        <i class="fas fa-search"></i>
                    </span>
                            </a>
                            <a href="#">
                    <span class="icon-wrapper">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                            </a>
                            <a href="#">
                    <span class="icon-wrapper">
                        <i class="fas fa-user-circle"></i>
                    </span>
                            </a>
                        </ul>
                    </div>
                </section>
            </div>
        </ul>

    </nav>
</header>
</body>
</html>

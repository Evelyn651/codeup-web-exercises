<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input id="email" name="email" type="text" placeholder="Email Here">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password Here">
    <br>
    <button type="submit">Register</button>
    <div><br>
    <label for="Bio">Bio<textarea name="Bio" id="Bio" cols="40" rows="8" placeholder="Content Here"></textarea></label>
    </div>
    <div>
    <br>
    <h3>How Did You Hear About Us?</h3>
    <label for="billboard"><input id="billboard" type="radio" name="source-billboard" value="true">Billboard</label><br>
    <label for="radioad"><input id="radioad" type="radio" name="source-radioad" value="true">Radio Advertisement</label><br>
    <label for="internetad"><input id="internetad" type="radio" name="source-internetad" value="true">Internet Advertisement</label><br>
    <label for="otherad"><input id="otherad" type="radio" name="source-other" value="true">Other</label><br>
    </div>
    <br>
    What web browser are you currently using?
    <select name="browser" id="web browser">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
        <option value="Edge">Edge</option>
    </select>

    <button type="submit">Submit</button>
</form>


</body>
</html>

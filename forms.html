<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input id="email" name="email" type="text" placeholder="Email Here">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password Here">
    <br>
    <label for="Bio">Bio<textarea name="Bio" id="Bio" cols="40" rows="8" placeholder="Content Here"></textarea></label>
    <br>
    How Did You Hear About Us?
    <label><input type="radio" name="source" value="Billboard">Billboard</label>
    <label><input type="radio" name="source" value="Radio Advertisement">Radio Advertisement</label>
    <label><input type="radio" name="source" value="Internet Advertisement">Internet Advertisement</label>
    <label><input type="radio" name="source" value="Other">Other</label>
    <br>
    What web browser are you currently using?
    <select name="web browser" id="web browser">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
    </select>

    <button type="submit">Submit</button>
</form>


</body>
</html>

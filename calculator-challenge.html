<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="css/calculator-challenge.css">
</head>
<body>
<main class="calculator">
        <div class="number-screen"></div>
        <div class="clear-button">C</div>
        <div class="positive-or-negative">+/-</div>
        <div class="percent-button">%</div>
        <div class="division-button">/</div>
        <div class="number7">7</div>
        <div class="number8">8</div>
        <div class="number9">9</div>
        <div class="multiply-button">*</div>
        <div class="number4">4</div>
        <div class="number5">5</div>
        <div class="number6">6</div>
        <div class="subtract-button">-</div>
        <div class="number1">1</div>
        <div class="number2">2</div>
        <div class="number3">3</div>
        <div class="plus-button">+</div>
        <div class="number0">0</div>
        <div class="decimal">.</div>
        <div class="equals">=</div>
</main>

</body>
</html>
